<div class="row body-container" has-permissions="['POST_BASIC']">
    <div class="hidden-lg hidden-md">

        <div class="countdown-to-got">
            <div class="d-flex flex-column">
                <h2 class="heading">Game of Thrones starts in</h2>
                <div id="counting-sm" class="d-flex flex-row justify-content-between">
                    <li class="text-center"><span id="days-sm" class="bolder-text"></span>days</li>
                    <li class="text-center"><span id="hours-sm" class="bolder-text"></span>Hours</li>
                    <li class="text-center"><span id="minutes-sm" class="bolder-text"></span>Minutes</li>
                    <li class="text-center"><span id="seconds-sm" class="bolder-text"></span>Seconds</li>
                </div>
            </div>
        </div>

        <ace-kudos-wall-widget last-approved-kudos="vm.widgetsInfo.lastKudosLogRecords"></ace-kudos-wall-widget>
        <ace-lotteries-wall-widget latest-lotteries="vm.latestLotteries"></ace-lotteries-wall-widget>
    </div>
    <div class="col-xs-12 col-md-8 wall-body">
        <ui-view></ui-view>
    </div>
    <div class="col-xs-4 wall-widgets hidden-xs hidden-sm">

        <div class="countdown-to-got">
            <div class="d-flex flex-column">
                <h2 id="heading" class="heading">Game of Thrones starts in</h2>
                <div id="counting-lg" class="d-flex flex-row justify-content-between">
                    <li class="text-center"><span id="days-lg" class="bolder-text"></span>days</li>
                    <li class="text-center"><span id="hours-lg" class="bolder-text"></span>Hours</li>
                    <li class="text-center"><span id="minutes-lg" class="bolder-text" ></span>Minutes</li>
                    <li class="text-center"><span id="seconds-lg" class="bolder-text"></span>Seconds</li>
                </div>
            </div>
        </div>
        
        <ace-lotteries-wall-widget latest-lotteries="vm.latestLotteries"></ace-lotteries-wall-widget>
        <ace-kudos-wall-widget last-approved-kudos="vm.widgetsInfo.lastKudosLogRecords"></ace-kudos-wall-widget>
        <ace-kudos-basket-widget kudos-basket-data="vm.widgetsInfo.kudosBasketWidget"></ace-kudos-basket-widget>
        <ace-kudos-achievement-board-widget tabs="vm.widgetsInfo.kudosWidgetStats" tabOneMonths="3" tabOneAmount="3" tabTwoMonths="12" tabTwoAmount="3"></ace-kudos-achievement-board-widget>
        <ace-birthdays users="vm.widgetsInfo.weeklyBirthdays"></ace-birthdays>
    </div>
</div>
